<header>
  <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="javascript:;">Users</a>

      <li style="cursor: pointer" (click)="logout()">Logout</li>
    </div>
  </nav>
</header>

<main role="main">
  <section class="my-4">
    <div class="container">
      <h2>User Form</h2>
    </div>
  </section>

  <section>
    <div class="container">

      <form method="post" (ngSubmit)="create()" [formGroup]="form">
        <div class="form-group">

          <input type="hidden" id="id" name="id"
                 class="form-control" placeholder="Id"/>
        </div>

        <div class="form-group">

          <label for="name">Name *</label>
          <p [ngClass]="{ 'has-error': save && values.name.errors }">
            <input type="text" id="name" name="name"
                   class="form-control" placeholder="Name"
                   formControlName="name" required/>
          </p>
          <div *ngIf="save && values.name.errors" class="help-block">
            <div *ngIf="values.name.errors.required">Name is required</div>
          </div>

        </div>

        <div class="form-group">
          <label for="email">E-mail *</label>
          <p [ngClass]="{ 'has-error': save && values.email.errors }">
          <input type="email" id="email" name="email"
                 class="form-control" placeholder="E-mail"
                 formControlName="email" required/>
          </p>
          <div *ngIf="save && values.email.errors" class="help-block">
            <div *ngIf="values.email.errors.required">Email is required</div>
          </div>
        </div>

        <div class="form-group">
          <p [ngClass]="{ 'has-error': save && values.phone.errors }">
          <label for="phone">Phone *</label>
          <input type="phone" id="phone" name="phone"
                 class="form-control" placeholder="Phone"
                 formControlName="phone" required/>
          </p>
          <div *ngIf="save && values.phone.errors" class="help-block">
            <div *ngIf="values.phone.errors.required">Phone is required</div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </section>

  <section class="mt-5">
    <div class="container">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-light text-center">
          <tr>
            <th>ID</th>

            <th class="w-50">Name</th>

            <th class="w-25">E-mail</th>

            <th class="w-25">Phone</th>

            <th class="w-25">Action</th>

          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let user of users">
            <td class="text-center w-25">{{user.id}}</td>

            <td>{{user.name}}</td>

            <td>{{user.email}}</td>

            <td>{{user.phone}}</td>

            <button id="remove" (click)="delete(user.id)" title="Remove">
              <i class="fa fa-trash"></i>
            </button>
            <button id="update" (click)="updateItem(user)" title="Edit">
              <i class="fa fa-edit"></i>
            </button>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
